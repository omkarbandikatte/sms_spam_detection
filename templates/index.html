<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Classifier</title>
    
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Central Box */
        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent box */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Hover effect for central box */
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 40px rgba(255, 255, 255, 0.2);
        }

        /* Header */
        h1 {
            font-size: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            resize: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        textarea:focus {
            transform: scale(1.05);
        }

        /* Button Styling */
        button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 18px;
            border: none;
            padding: 12px 24px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 75, 43, 0.3);
        }

        /* Prediction Result */
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì© SMS Spam Classifier</h1>
        <p>Enter an SMS message below, and the model will predict whether it's <strong>Spam</strong> or <strong>Not Spam</strong>.</p>

        <textarea id="smsText" placeholder="Type your message here..."></textarea><br>
        <button onclick="predictSpam()">üîç Predict</button>

        <p id="result"></p>
    </div>

    <script>
        function predictSpam() {
            let smsText = document.getElementById("smsText").value.trim();

            if (smsText === "") {
                alert("‚ö†Ô∏è Please enter a message before predicting.");
                return;
            }

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: smsText })
            })
            .then(response => response.json())
            .then(data => {
                let resultElement = document.getElementById("result");
                if (data.prediction) {
                    resultElement.innerHTML = data.prediction === "Spam" 
                        ? "üö® <span style='color: red;'>Spam Message!</span>" 
                        : "‚úÖ <span style='color: green;'>Not Spam!</span>";
                } else {
                    resultElement.innerHTML = "‚ùå Error: " + (data.error || "Unknown error");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
